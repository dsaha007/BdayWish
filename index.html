
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Arindam!</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('background_image.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    .birthday-card {
      background-image: radial-gradient(#333333, #dd1818);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: perspective(1000px) rotateY(10deg);
      transition: transform 0.5s ease;
      z-index: 1;
    }

    h1, p {
      color: white;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease;
      position: relative;
      z-index: 1;
    }

    img:hover {
      transform: scale(1.05);
    }

    .signature {
      font-style: italic;
      color: white;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      animation: balloonAnimation 6s linear infinite;
      z-index: 0;
    }

    @keyframes balloonAnimation {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-150px) rotate(180deg);
      }
      100% {
        transform: translateY(-1000px) rotate(360deg);
      }
    }
  </style>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center birthday-card" id="birthdayCard">
        <h1>Happy Birthday, Arindam!</h1>
        <img src="image.jpg" class="img-fluid mt-4" alt="Image">
        <p class="mt-4 font-weight-bold">Wishing you a fantastic day filled with joy, laughter, and lots of adventures!</p>
        <p class="signature font-weight-bold">From Debayan</p>
        <img src="image2.jpg" class="img-fluid mt-4" alt="Image2">
         <button class="btn btn-primary"  id="downloadButton">Download Your Wish</button>
        <img src="balloons.png" class="balloon" style="left: 10%; bottom: 20%; width: 50px;" alt="Balloon1">
        <img src="balloons.png" class="balloon" style="left: 30%; bottom: 15%; width: 50px;" alt="Balloon2">
        <img src="balloons.png" class="balloon" style="left: 50%; bottom: 25%; width: 50px;" alt="Balloon3">
        <img src="balloons.png" class="balloon" style="left: 70%; bottom: 10%; width: 50px;" alt="Balloon4">
        <img src="balloons.png" class="balloon" style="left: 90%; bottom: 30%; width: 50px;" alt="Balloon5">
      </div>
    </div>
 <audio  id="birthdayAudio" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('birthdayCard').style.transform = 'perspective(1000px) rotateY(0deg)';
      }, 1000);

      document.getElementById('birthdayCard').addEventListener('click', function(event) {
        const rect = event.target.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const cardWidth = rect.width;
        const angle = ((x / cardWidth) - 0.5) * 40; 

        event.target.style.transform = `perspective(1000px) rotateY(${angle}deg)`;
      });
    };

  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('downloadButton').addEventListener('click', function() {
      html2canvas(document.getElementById('birthdayCard')).then(function(canvas) {
        var link = document.createElement('a');
        document.body.appendChild(link);
        link.download = 'image.jpg';
        link.href = canvas.toDataURL();
        link.click();
        document.body.removeChild(link);
      });
    });
  });
  
  document.addEventListener('DOMContentLoaded', function() {
  const audio = document.getElementById('birthdayAudio');
  const downloadButton = document.getElementById('downloadButton');
  
  // Function to play audio
  function playAudio() {
    audio.play();
  }

  // Event listener for the download button click
  downloadButton.addEventListener('click', function() {
    playAudio(); // Play audio on button click
    
    html2canvas(document.getElementById('birthdayCard')).then(function(canvas) {
      var link = document.createElement('a');
      document.body.appendChild(link);
      link.download = 'image.jpg';
      link.href = canvas.toDataURL();
      link.click();
      document.body.removeChild(link);
    });
  });
});
</script>
</body>
</html>
